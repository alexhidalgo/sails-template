<div ng-controller='RegisterCtrl'>
	<h1>Register</h1>

	<form novalidate name="loginForm">

		<input required type="text" name="inputUserName" placeholder="username" ng-model="username" ng-change="userNameCheck(username)">

		<span class="alert"
		ng-show="loginForm.inputUserName.$invalid && loginForm.inputUserName.$dirty
		|| submitted && loginForm.inputUserName.$invalid">
		Username cannot be left empty</span>



		<input required type="text" name="inputIdentifier" placeholder="email" ng-model="identifier" ng-change="emailCheck(identifier)">
		<span class="alert"
		ng-show="loginForm.inputIdentifier.$invalid && loginForm.inputIdentifier.$dirty
		|| submitted && loginForm.inputIdentifier.$invalid">
		Email cannot be left empty</span>
		<span class="alert" ng-show="identifier.indexOf('@') === -1 && loginForm.inputIdentifier.$dirty">Email must include the @ symbol</span>

		<input required type="text" name="inputPassword" placeholder="password" ng-model="password" ng-change="passwordCheck(password)">
		<span class="alert" ng-show="loginForm.inputPassword.$invalid && loginForm.inputPassword.$dirty">Password cannot be left empty</span>

		<button ng-click="submit(username, identifier, password); submitted=true" type="submit">Submit</button>
	</form>

	<a ui-sref="login">Already have an account? Login!</a>
</div>
